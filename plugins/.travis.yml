language: cpp

sudo: required
cache: ccache

if: tag IS blank

jobs:
  include:
    - env: TARGET=linux64 BUILD_DEV_PLUGINS=ON DIST=bionic
      os: linux
      dist: bionic
    - env: TARGET=linux64 BUILD_DEV_PLUGINS=ON DIST=focal
      os: linux
      dist: focal
    - env: TARGET=windows64 BUILD_DEV_PLUGINS=ON DIST=focal
      os: linux
      dist: focal
    - env: TARGET=macos64 BUILD_DEV_PLUGINS=ON
      os: osx
      osx_image: xcode10
    - env: TARGET=macos64 BUILD_DEV_PLUGINS=ON
      os: osx
      osx_image: xcode11.3
    - env: TARGET=macos64 BUILD_DEV_PLUGINS=ON
      os: osx
      osx_image: xcode12.2

install:
  - ./tests/travis-ci/install-build-depends.sh

script:
  - ./tests/travis-ci/build-and-test.sh
